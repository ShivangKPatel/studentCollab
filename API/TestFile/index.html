<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- <form action="http://localhost:3010/user/getUser" method="get"> -->
        <form id="searchUser">
            <input type="text" name="username" id="username" />
            <button type="submit">Search</button>
        </form>
    </body>
    <script>
        const foo = document.getElementById("searchUser");
        foo.addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(foo);
            console.log(formData);
            fetch("http://localhost:3010/user/getUser", {
                method: "GET",
                query: formData,
            });
        });
    </script>
</html>
