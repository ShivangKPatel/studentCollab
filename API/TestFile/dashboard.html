<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User - Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            #mainBox {
               background-color: rgb(240, 240, 240);
               position: absolute;
               right: 5vh;
               right: 5vh;
               top: 5vh;
               bottom: 5vh;
               border-radius: 18px;
            }
            #mainSection {
               position: absolute;
               bottom: 6vh;
               top: 10vh;
               left: 6vh;
               right: 6vh;
            }
            .mySec{
               background-color: white;
               border-radius: 25px;
               height: 100%;
               box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.01);
               padding: 20px;
            }
        </style>
    </head>
    <body style="background-color: rgb(218, 218, 218)">
          <div class="container" id="mainBox">
               <div
                    style="
                         font-size: 14px;
                         position: relative;
                         margin: 13px 0px 0px 15px;
                         font-weight: 600;
                    "
               >
                     Good morning, <span id="username">Shivang Patel</span>
               </div>
               <div id="mainSection">
                    <div class="container text-center mySec" >
                         <div class="row align-items-center" style="height: 50%;">
                              <div class="col">
                                   Project summary
                              </div>
                              <div class="col">
                                   Project list
                              </div>
                         </div>
                         <div class="row align-items-center" style="height: 50%;">
                              <div class="col">
                                   Requests form students to your project
                              </div>
                              <div class="col">
                                   Your activity
                              </div> 
                         </div>
                    </div>
               </div>
          </div>
    </body>
</html>
